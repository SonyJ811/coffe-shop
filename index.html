<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learning html</title>

	<link rel="stylesheet" type="text/css" href="coffeeshop.css">

</head>

<body>

	<div class="container">
		<header class="coffee-header">
			<div class="div-logo">
				<img src="coffee-logo.png">
				<span class="logo-text">coffee shop</span>
			</div>
			<nav class="coffee-nav">
				<a href="#">Home</a>
				<a href="#">Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>
			</nav>
		</header>

		<div class="site-content">
			<div class="image-content">
				<h1 class="quote">Coffee is the best thing to douse the sunrise with.</h1>
			</div>
			<div class="card-list">
				<h1 id="product">product</h1>
				<div class="card">
					<img src="mocha-image.png">
					<div>
						<h2>mocha</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>

				<div class="card">
					<img src="cappuccino-image.png">
					<div>
						<h2>cappuccino</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>

				<div class="card">
					<img src="americano-image.png">
					<div>
						<h2>americano</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>

				<div class="card">
					<img src="latte-image.png">
					<div>
						<h2>latte</h2>
						<h3>&#8377; 250</h3>
					</div>
				</div>
			</div>
			<div class="order-section">
				<h1 id="order">order</h1>
				<script type="text/javascript" src="https://form.jotform.com/jsform/230530963817054"></script>
				
			</div>
		</div>
		
	</div>



</body>
</html>
